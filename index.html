<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="kg"> 
            <input type="range"id="weight" min="20" max="500" value="0">
            <label for="weight">KG</label>
        </div>
        <div class="cm">
            <input type="range" id="height" min="100" max="300" value="0">
            <label for="height">CM</label>
        </div>
        <div class="results">
            <h3 class="result"></h3>
            <h4>Obese</h4>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
